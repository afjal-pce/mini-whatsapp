<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Mini WhatsApp</title>

<style>
body {
  margin: 0;
  font-family: Arial;
  background: #ece5dd;
}

/* Layout */
.container {
  display: flex;
  height: 100vh;
}

/* LEFT PANEL */
.sidebar {
  width: 30%;
  background: #fff;
  border-right: 1px solid #ccc;
}

.sidebar-header {
  padding: 15px;
  background: #075e54;
  color: white;
  font-size: 18px;
  display: flex;
  align-items: center;
  gap: 8px;
}

.logo {
  width: 25px;
  height: 25px;
  border-radius: 50%;
}

/* RIGHT PANEL */
.chat-area {
  width: 70%;
  display: flex;
  flex-direction: column;
}

.chat-header {
  background: #075e54;
  color: white;
  padding: 15px;
  font-size: 18px;
}

.messages {
  flex: 1;
  padding: 10px;
  overflow-y: auto;
  background: #e5ddd5;
}

.msg {
  padding: 8px 12px;
  margin: 5px 0;
  border-radius: 8px;
  max-width: 60%;
}

.sent {
  background: #dcf8c6;
  margin-left: auto;
}

.received {
  background: white;
}

.input-box {
  display: flex;
  border-top: 1px solid #ccc;
}

input {
  flex: 1;
  padding: 10px;
  border: none;
  outline: none;
}

button {
  background: #075e54;
  color: white;
  border: none;
  padding: 10px 15px;
  cursor: pointer;
}
</style>
</head>

  let input = document.getElementById("msg");

    let reply = getAutoReply(text);
    addMessage(reply, "received");
  }, 700);
}
