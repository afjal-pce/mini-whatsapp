<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Mini WhatsApp</title>

<style>
body {
  margin: 0;
  font-family: Arial;
  background: #ece5dd;
}

.container {
  display: flex;
  flex-direction: column;
  height: 100vh;
}

.header {
  background: #075e54;
  color: white;
  padding: 15px;
  font-size: 20px;
}

.chat-box {
  flex: 1;
  padding: 10px;
  overflow-y: auto;
}

.message {
  background: white;
  padding: 8px 12px;
  margin: 5px 0;
  border-radius: 8px;
  width: fit-content;
}

.input-box {
  display: flex;
  background: #ddd;
  padding: 10px;
}

input {
  flex: 1;
  padding: 10px;
  border: none;
  outline: none;
}

button {
  padding: 10px 15px;
  border: none;
  background: #075e54;
  color: white;
  cursor: pointer;
}
</style>
</head>

<body>
<div class="container">
  <div class="header">Mini WhatsApp</div>
  <div id="chat" class="chat-box"></div>

  <div class="input-box">
    <input id="msg" placeholder="Type a message..." />
    <button onclick="sendMessage()">Send</button>
  </div>
</div>

<script src="/socket.io/socket.io.js"></script>
<script>
const socket = io();
const chat = document.getElementById("chat");

function addMessage(msg) {
  const div = document.createElement("div");
  div.className = "message";
  div.textContent = msg;
  chat.appendChild(div);
  chat.scrollTop = chat.scrollHeight;
}

function sendMessage() {
  const input = document.getElementById("msg");
  const msg = input.value.trim();
  if (msg === "") return;

  socket.emit("chat message", msg);
  input.value = "";
}

// server se message receive
socket.on("chat message", (msg) => {
  addMessage(msg);
});
</script>

</body>
</html>
