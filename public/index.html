<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Mini WhatsApp</title>

<style>
body {
  margin: 0;
  font-family: Arial;
  background: #ece5dd;
}
.container {
  display: flex;
  height: 100vh;
}
.sidebar {
  width: 30%;
  background: #fff;
  border-right: 1px solid #ccc;
}
.sidebar-header {
  padding: 15px;
  background: #075e54;
  color: white;
  font-size: 18px;
  display: flex;
  align-items: center;
  gap: 8px;
}
.logo {
  width: 25px;
  height: 25px;
  border-radius: 50%;
}
.chat-area {
  width: 70%;
  display: flex;
  flex-direction: column;
}
.chat-header {
  background: #075e54;
  color: white;
  padding: 15px;
  font-size: 18px;
}
.messages {
  flex: 1;
  padding: 10px;
  overflow-y: auto;
  background: #e5ddd5;
}
.msg {
  padding: 8px 12px;
  margin: 5px 0;
  border-radius: 8px;
  max-width: 60%;
}
.sent {
  background: #dcf8c6;
  margin-left: auto;
}
.received {
  background: white;
}
.input-box {
  display: flex;
  border-top: 1px solid #ccc;
}
input {
  flex: 1;
  padding: 10px;
  border: none;
  outline: none;
}
button {
  background: #075e54;
  color: white;
  border: none;
  padding: 10px 15px;
  cursor: pointer;
}
</style>
</head>

<body>

<div class="container">

  <div class="sidebar">
    <div class="sidebar-header">
      <img src="logo.png" class="logo"> Mini WhatsApp
    </div>
  </div>

  <div class="chat-area">
    <div class="chat-header">Chat Bot</div>
    <div id="messages" class="messages"></div>

    <div class="input-box">
      <input id="msg" placeholder="Type a message..." />
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

</div>

<script src="/socket.io/socket.io.js"></script>
<script>
const socket = io();

function sendMessage() {
  let input = document.getElementById("msg");
  let text = input.value.trim();
  if (!text) return;

  addMessage(text, "sent");
  socket.emit("chat message", text);
  input.value = "";
}

socket.on("chat message", (reply) => {
  addMessage(reply, "received");
});

function addMessage(text, type) {
  let div = document.createElement("div");
  div.className = "msg " + type;
  div.innerText = text;
  document.getElementById("messages").appendChild(div);
}
</script>

</body>
</html>
